<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset</title>
</head>
<body>
    <h2>Обновление пароля</h2>
    <span>Введите в поля новые пароли</span>
    <form action="{{ url_for('password_update')}}" method="post">
        <div class="form-group row">
            <div class="col-md-12">
                <input name="password" type="text" class="form-control" placeholder="Введите новый пароль">
            </div>
            <div class="col-md-12">
                <input name="password_repeat" type="text" class="form-control" placeholder="Повторите новый пароль">
            </div>
            <input name="random_string" type="hidden" value="{{ random_string }}" >
        </div>


        
        <div class="form-group row">
            <div class="col-md-6 mr-auto">
                <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Отправить">

            </div>
        </div>
    </form>
</body>
</html>
