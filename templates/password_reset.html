<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_reset</title>
</head>
<body>
    <span>Введите свою электронную почту для сброса пароля</span>
    <h2>Сброс пароля</h2>
    <p>{{ message }}</p>
    <form action="{{ url_for('router_password_reset')}}" method="post">
        <div class="form-group row">
            <div class="col-md-12">
                <input name="email" type="text" class="form-control" placeholder="Введите свой Email">
            </div>
        </div>


    
        <div class="form-group row">
            <div class="col-md-6 mr-auto">
                <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Отправить">

            </div>
        </div>
    </form>

</body>
</html>
